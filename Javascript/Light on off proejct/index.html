<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Switch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainHeading">
        <h3>LIGHT SWITCH</h3>
        
        <button class="btn" onclick="document.getElementById('myImage').src='images/lightOn.png'">Turn on the light</button>
        <img src="images/lightOff.png" alt="Light Off" id="myImage">
        <button class="btn" onclick="document.getElementById('myImage').src='images/lightOff.png' ">Turn on the light</button>

    </div>
</body>
